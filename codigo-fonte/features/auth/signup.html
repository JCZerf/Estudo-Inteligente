<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Metadados básicos da página--> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo Inteligente - Criar Conta</title>
  
  <!-- Folha de estilo específica para a página de cadastro -->
  <link rel="stylesheet" href="signup.css">

  <!-- Importação da fonte Inter do Google Fonts para tipografia consistente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Biblioteca Font Awesome para ícones utilizados nos campos do formulário -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Elemento de fundo decorativo (imagem de fundo) -->
  <div class="background" aria-hidden="true"></div>

  <!-- Container principal da tela de cadastro com layout dividido -->
  <div class="register-container">
    <!-- Lado esquerdo - contém apenas o logo -->
    <header class="left-side">
      <div class="logo-container">
        <img src="../../shared/assets/img/study-logo-white.png" alt="Estudo Inteligente" class="logo">
      </div>
    </header>
     
    <!-- Lado direito - contém o formulário de cadastro -->
    <main class="right-side">
      <!-- Cabeçalho do formulário com mensagem de boas-vindas -->
      <div class="form-header">
        <h1>Crie sua conta</h1>
        <p>Comece sua jornada de aprendizagem</p>
      </div>
      
      <!-- Formulário de cadastro com validação -->
      <form class="register-form" id="registerForm">
        <!-- Campo de nome completo -->
        <div class="form-group">
          <label for="name">Nome Completo</label>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Seu nome completo" required>
          </div>
        </div>

        <!-- Campo de nome do usuário -->
        <div class="form-group username-group">
          <label for="username">Nome de Usuário</label>
          <div class="input-container username-input">
            <i class="fas fa-user-tag"></i>
            <input type="text" id="username" placeholder="Seu nome de usuário" required>
          </div>
        </div>
        
        <!-- Campo de email -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="seu@email.com" required>
          </div>
          <div id="email-error" class="error-message" style="display: none;"></div>
        </div>
        
        <!-- Campo de senha com indicador de força e botão para mostrar/ocultar -->
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-container password-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            <button type="button" class="toggle-password" aria-label="Mostrar senha">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <!-- Indicador visual da força da senha -->
          <div class="password-strength">
            <div class="strength-bar"></div>
            <span class="strength-text">Força da senha</span>
          </div>
        </div>
        
        <!-- Campo de confirmação de senha com botão para mostrar/ocultar -->
        <div class="form-group">
          <label for="confirm-password">Confirmar Senha</label>
          <div class="input-container password-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
            <button type="button" class="toggle-password" aria-label="Mostrar senha">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <!-- Área para exibir mensagens de erro durante a validação -->
        <div id="error-message" class="error-message" role="alert"></div>

        <!-- Botão de submissão com estado de carregamento -->
        <button type="submit" class="btn btn-primary">
          <span class="btn-text">Criar Conta</span>
          <i class="fas fa-spinner fa-spin loading-icon"></i>
        </button>
        
        <!-- Link para redirecionamento à página de login -->
        <div class="login-redirect">
          Já tem uma conta? <a href="login.html" class="login-link">Faça login</a>
        </div>
      </form>
      
      <!-- Opções de cadastro com redes sociais -->
      <div class="social-login">
        <p>Ou cadastre-se com</p>
        <div class="social-buttons">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Facebook
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Rodapé com informações de copyright e links úteis -->
  <footer>
    <p>Estudo Inteligente &copy; <span id="currentYear"></span> - Todos os direitos reservados</p>
    <div class="footer-links">
      <a href="#">Termos de uso</a>
      <a href="#">Política de privacidade</a>
    </div>
  </footer>

  <!-- Script JavaScript específico para funcionalidades da página de cadastro -->
  <script src="signup.js"></script>
</body>
</html>
