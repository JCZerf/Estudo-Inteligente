<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Geral | Estudo Inteligente</title>
  <link rel="stylesheet" href="../../shared/css/global.css">
  <link rel="stylesheet" href="ranking.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <aside class="sidebar">
    <a href="../dashboard/dashboard.html" aria-label="Estudo Inteligente - Página Inicial">
      <img src="../../shared/assets/img/study-logo-white.png" alt="" class="logo-sidebar">
    </a>
  </aside>

  <main class="main">
    <header class="header">
      <div class="user-info">
        <span id="userName">Carregando...</span>
        <button id="themeToggle" aria-label="Alternar tema claro e escuro">
          <i class="fas fa-moon" aria-hidden="true"></i>
          <span class="sr-only">Alternar tema</span>
        </button>
      </div>
    </header>

    <div class="content">
      <div class="ranking-container">
        <div class="ranking-header">
          <h1><i class="fas fa-trophy" aria-hidden="true"></i> Ranking Geral</h1>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="points"><i class="fas fa-star"></i> Pontos</button>
            <button class="filter-btn" data-filter="hours"><i class="fas fa-clock"></i> Horas</button>
            <button class="filter-btn" data-filter="focusSessions"><i class="fas fa-brain"></i> Sessões</button> <!-- ALTERADO -->
          </div>
        </div>

        <h2 class="ranking-title" id="rankingTitle">Ranking Geral por Pontos</h2>

        <div class="ranking-list" id="rankingList">
          <div class="skeleton-loading" aria-live="polite" aria-busy="true">
            <p>Carregando ranking...</p>
          </div>
        </div>

        <div class="ranking-stats">
          <div class="stat-card">
            <i class="fas fa-users"></i>
            <div>
              <span class="stat-value" id="totalUsers">0</span>
              <span class="stat-label">Competidores</span>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-trophy"></i>
            <div>
              <span class="stat-value" id="topScore">0</span>
              <span class="stat-label">Recorde</span>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-medal"></i>
            <div>
              <span class="stat-value" id="yourPosition">-</span>
              <span class="stat-label">Sua posição</span>
            </div>
          </div>
        </div>

        <div class="achievements-section" id="achievementsSection">
          <h2><i class="fas fa-award"></i> Suas Conquistas</h2>
          <div class="achievements-grid" id="achievementsGrid">
            <div class="skeleton-loading" aria-live="polite" aria-busy="true">
              <p>Carregando conquistas...</p>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>Estudo Inteligente - &copy; <span id="currentYear"></span></p>
      </footer>
    </div>
  </main>
  
  <script src="ranking.js"></script>
  <script src="../../shared/js/menu.js"></script>
  <script src="../../shared/js/theme.js"></script>
  <script src="../../shared/js/global-user.js"></script>
  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
