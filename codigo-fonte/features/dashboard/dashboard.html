<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <!-- Metadados básicos da página -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Início - Estudo Inteligente</title>
  
  <!-- Folhas de estilo: global compartilhada e específica da página -->
  <link rel="stylesheet" href="../../shared/css/global.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="../../shared/css/accessibility.css">
  
  <!-- Biblioteca de ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Fonte Poppins do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <!-- Biblioteca Chart.js para gráficos interativos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Barra lateral de navegação (Sidebar) -->
  <aside class="sidebar">
    <!-- Logo com link para a página inicial -->
    <a href="./dashboard.html" aria-label="Estudo Inteligente - Página Inicial">
      <img src="../../shared/assets/img/study-logo-white.png" alt="" class="logo-sidebar" /> <!-- Alt vazio pois o link já tem label -->
    </a>
    
        <!-- Menu de navegação principal (Carregado dinamicamente por menu.js) -->
  </aside>

  <!-- Conteúdo principal da página -->
  <main class="main">
    <!-- Cabeçalho com informações do usuário e botão de tema -->
    <header class="header">
      <div class="user-info">
        <span id="userName">Usuário</span>
        <!-- Botão para alternar entre tema claro e escuro -->
        <button id="themeToggle" aria-label="Alternar tema claro e escuro">
          <i class="fas fa-moon" aria-hidden="true"></i>
          <span class="sr-only">Alternar tema</span>
        </button>
      </div>
    </header>



    <!-- Container principal de conteúdo -->
    <div class="content">
      <h1>Resumo do Dia</h1>

      <!-- Seção de tarefas agendadas -->
      <section class="section" id="tarefasSection" aria-labelledby="tarefas-heading">
        <h2 id="tarefas-heading">Suas Tarefas para Hoje</h2>
        <!-- Conteúdo das tarefas será carregado dinamicamente via JavaScript -->
        <ul id="listaTarefasAgendadasInicio"><li>Carregando...</li></ul> 
      </section>

      <!-- Seção de próximos eventos do calendário -->
      <section class="section" aria-labelledby="proximos-eventos-heading">
        <h3 id="proximos-eventos-heading">Próximos Eventos</h3>
        <ul id="listaProximosEventos">
          <!-- Eventos serão inseridos dinamicamente via JavaScript -->
          <li>Carregando...</li>
        </ul>
      </section>

          <!-- Banner motivacional (Movido de volta para cá) -->
    <div id="motivationalBanner" class="banner" role="status" aria-live="polite">Carregando frase...</div>

      <!-- Seção de gráfico de progresso semanal -->
      <section class="section" aria-labelledby="progresso-semana-heading">
        <h3 id="progresso-semana-heading">Progresso da semana (Horas de Foco)</h3>
        <!-- Canvas para o gráfico Chart.js -->
        <canvas id="graficoHoras" height="200" role="img" aria-label="Gráfico de progresso de horas de foco na semana"></canvas>
      </section>

      <!-- Grid para Resumos Rápidos (Minimalista) -->
      <div class="summary-minimal-grid">
        <!-- Seção de tempo gasto em foco hoje -->
        <div class="summary-minimal-item" aria-labelledby="tempo-foco-heading">
          <i class="fas fa-stopwatch icon"></i>
          <div>
            <span class="value" id="focusTimeToday">--:--</span>
            <span class="label" id="tempo-foco-heading">Foco Hoje</span>
          </div>
        </div>

        <!-- Seção de Sessões de Foco Concluídas -->
        <div class="summary-minimal-item" aria-labelledby="sessoes-foco-heading">
          <i class="fas fa-brain icon"></i> <!-- Ícone alterado -->
          <div>
            <span class="value" id="completedFocusSessionsCounter">0</span> <!-- ID CORRIGIDO -->
            <span class="label" id="sessoes-foco-heading">Sessões de Foco</span> <!-- Texto e ID alterados -->
          </div>
        </div>

        <!-- Seção de pontos de estudo -->
        <div class="summary-minimal-item" aria-labelledby="pontos-estudo-heading">
          <i class="fas fa-star icon"></i>
          <div>
            <span class="value" id="totalPointsDisplay">0</span>
            <span class="label" id="pontos-estudo-heading">Pontos Totais</span>
          </div>
        </div>
      </div>

      <!-- Rodapé da página -->
      <footer>
        <p>Estudo Inteligente - &copy; <span id="currentYear"></span></p>
      </footer>
    </div>
  </main>

  <!-- Scripts JavaScript -->
  <script src="dashboard.js"></script>
  <script src="../../shared/js/menu.js"></script>
  <script src="../../shared/js/theme.js"></script>
  <script src="../../shared/js/global-user.js"></script>
  <script>
    // Adiciona o ano atual ao rodapé
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
